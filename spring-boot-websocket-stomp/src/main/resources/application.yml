server:
  port: 8051

spring:
  application:
    name: spring-boot-websocket-stomp
  main:
    allow-bean-definition-overriding: true
  devtools:
    livereload:
      enabled: true

logging:
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
  level:
    root: ERROR
    org:
      springframework:
        web: DEBUG
        security: DEBUG
      hibernate: DEBUG